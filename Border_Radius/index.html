<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <h3 class='title'>Border-Radius</h3>
    <div class=" border">
        <div id='border-top-left' class="border__top-left">
            <input id='input-top-left' class='border__top-left--input' type="text">
        </div>
        <div id='border-bottom-left' class="border__bottom-left">
            <input id='input-bottom-left' class='border__bottom-left--input' type="text">
        </div>
        <div id='border-box' class="border__box"></div>
        <div id='border-top-right' class="border__top-right">
            <input id='input-top-right' class='border__top-right--input' type="text">
        </div>
        <div id='border-bottom-right' class="border__bottom-right">
            <input id='input-bottom-right' class='border__bottom-right--input' type="text">
        </div>

    </div>
    <p class="none" id="output"></p>
    <input type="text" class="none" id='inOutput' type="text">
    <button class="none" id='button' onclick="copy()">Copy</button>

    <script src="/app/js/script.js"></script>
</body>

</html>
